<div class="page-header">
  <h1>OMDb Movie App <small>Search for your faves flicks by title!</small></h1>
</div>

<form id="searchForm">
  <input type="text" id="movieTitle" required placeholder="Movie Title e.g:Legally Blonde" ng-model="movieTitle">
  <button type="submit" value="Search Here" ng-click="findMovies(this)">Search</button>
</form>

<div class="movieLoop col-lg-10">
  <div class="col-lg-5" ng-repeat="movie in movieResults">
    <a href="/#/movies/{{movie.imdbID}}"><img src='{{movie.Poster}}' class="moviePict"></a>
  </div>
</div>
